<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Splitter</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
</head>
<body>
<!-- modal -->
    <div class="modal" id="output-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Each person owes </h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <form name="gas-values" onsubmit="calcPrice()">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-lg-5 mx-5 mt-4">
                <label for="drive-distance">Distance (mi)</label>
            </div>

            <div class="col-sm-10 col-lg-5 mx-5 mt-4">
                <label for="fuel-economy">Fuel Economy (mpg)</label>
            </div>
            
        </div>

        <!-- row 1 -->
        <div class="row justify-content-center">
            <div class="col-sm-10 col-lg-5 m-5 mt-2">
                <input type="number" class="h-100 w-100" id="drive-distance">
            </div>

            <div class="col-sm-10 col-lg-5 m-5 mt-2">
                <input type="number" class="h-100 w-100" id="fuel-economy">
            </div>
        </div>

        <!-- row 2 -->
        <div class="row justify-content-center">
            <div class="col-sm-2 m-5 mt-2 mx-2">
                <label for="num-people">People</label>
            </div>

            <div class="col-sm-1 col-lg-1 m-5 mt-2 ">
                <input type="number" class="h-100 w-100" id="num-people">
            </div>
        
            <div class="col-sm-4 col-lg-4 m-5 mt-2">
                <button type="submit" class="btn btn-primary w-100">GO</button>
            </div>
        </div>
        
    </form>
</body>
</html>
